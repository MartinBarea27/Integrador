<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <div class="login-card">
            <img class="logo" src="./assets/LogoGym.webp" alt="Logo de la empresa">

            </form>
            <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
